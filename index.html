<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
    <div class="container">
        <h2 class="mb-4">Text Formatter</h2>
        <div class="mb-3">
            <textarea id="inputText" class="form-control" rows="5" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <label for="filterType" class="form-label">Brand:</label>
                <select id="filterType" class="form-select">
                    <option value="All">All</option>
                    <option value="F1">F1</option>
                    <option value="P1">P1</option>
                    <option value="J1">J1</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="itemsPerLine" class="form-label">Items per line:</label>
                <input type="number" id="itemsPerLine" class="form-control" value="10" min="1">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="formatBtn" class="btn btn-primary w-100" disabled>Format</button>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button id="resetBtn" class="btn btn-danger w-100">Reset</button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
            <label id="countLabel" class="fw-bold">Total: 0</label>
        </div>
        <div id="outputContainer" class="mb-3">
            <div id="outputBox">
                <button id="copyBtn" class="btn btn-success btn-sm" style="display: none;">Copy</button>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <footer class="bg-primary bg-gradient text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            &copy; <script>document.write(new Date().getFullYear())</script> Copyright:
            <a class="text-white" href="https://github.com/huichyigui">Eugene Gui</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
